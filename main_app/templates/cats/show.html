{% extends 'base.html' %}
{% block content %}
<h2>Name: {{cat.name}}</h2>
<p>Breed: {{cat.breed}}</p>
<p>Description: {{cat.description}}</p>
<p>Age: {{cat.age}}</p>
{% for cattoy in cat.cattoys.all %}
    <div>{{cattoy.name}}</div>
{% empty %}
    <div>Cat Has No Toys :(</div>
{% endfor %}
{% endblock %}
